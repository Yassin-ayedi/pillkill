<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="enter.css">    
</head>
<body>
    <body>
        <header class="header">
            <a href="home.html" class="icon-button">
                <div class="logo">
                    <img src="site_icon.png" alt="Logo">
                    <span class="site-name">PillKill</span>
                </div>
            </a>  
        </header>
    
        <main>
            <div class="main-container">
                <div class="form-box">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Sign up to get started</p>
                    <form action="signup.php" method="POST">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
    
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
    
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
    
                        <!-- <button type="submit" class="login-button"><a href="home.html" class="connect">Sign Up</a></button> -->
                        <button type="submit" class="login-button">Sign Up</button>
                        <div class="signup-link">
                            Already have an account? <a href="login.html" class="connect">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
    
</body>
</html>
